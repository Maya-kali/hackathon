<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="font-[] bg-gradient-to-t from-[#fbc2ed] to-[#a6c1ee] h-screen">
    <header class="bg-white">
        <nav class="flex justify-between items-center w-[92%] bg-red mx-auto">
            <div>
                <img class="w-16" src="https://th.bing.com/th/id/R.e1d709fc01d327cd5d8a429b27fc41b6?rik=KSdagOU4oA61ug&pid=ImgRaw&r=0" alt="">

            </div>
            <div class="nav-links duration-500 md:static absolute md:min-h-fit bg-white md:w-auto min-h-[60vh] left-0 top-[-100%] w-full flex items-center px-5">
                <ul class="flex md:flex-row flex-col md:items-center gap-8 md:gap-[4vw]">
                    <li><a class="hover:text-gray-500" href="#">Home</a></li>
                    <li><a class="hover:text-gray-500" href="#">Home</a></li>
                    <li><a class="hover:text-gray-500" href="#">Home</a></li>
                    <li><a class="hover:text-gray-500" href="#">Home</a></li>
                    <li><a class="hover:text-gray-500" href="#">Home</a></li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                <button class="bg-slate-400 text-black px-8 py-2 rounded-md m-2 hover:text-white hover:bg-slate-600">Click</button>
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
        </nav>

    </header>
  
    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[9%]')
        }
        // const navLinks = document.querySelector('.')
    </script>

</body>
</html>
